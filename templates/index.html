<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Plant Disease Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/x-icon">

</head>
<body>
    <div class="main-container">
        <h1>Tomato Plant Disease Classifier</h1>
        <p>Upload an image of your tomato plant to check its health.</p>

        <form method="POST" enctype="multipart/form-data" class="form-container">
            <input type="file" name="image" id="image" required>
            <div class="button-group">
                <button type="submit" class="btn">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result-container">
            <h2>Prediction Result</h2>
            <p><strong>Condition:</strong> {{ prediction }}</p>
            <p><strong>Confidence:</strong> {{ (confidence * 100)|round(2) }}%</p>
            <div class="image-preview">
                <img src="data:image/png;base64,{{ img_base64 }}" alt="Uploaded Image">
            </div>
        </div>
        {% elif error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
